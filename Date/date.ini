[Metadata]
Name=NEXA date
Author=Betrant
Information=Displays date.
License=Creative Commons 3.0
Version=1.0

[Variables]
@include=#ROOTCONFIGPATH#\uservariables.inc

[MeasureDate]
Measure=Time
Format=%B%Y
Substitute="January":"JAN","February":"FEB","March":"MAR","April":"APR","May":"MAY","June":"JUN","July":"JUL","August":"AUG","September":"SEP","October":"OCT","November":"NOV","December":"DEC"

[MeasureDate2]
Measure=Time
Format=%A%d
Substitute="Monday":"MON","Tuesday":"TUE","Wednesday":"WED","Thursday":"THU","Friday":"FRI","Saturday":"SAT","Sunday":"SUN"

[MeterYear]
Meter=String
MeasureName=MeasureDate
FontFace=#fontname#
FontColor=#textcolor2#
FontSize=#tsizedate#
StringStyle=Normal
AntiAlias=1
X=0
Y=5

[MeterWeek]
Meter=String
MeasureName=MeasureDate2
FontFace=#fontname#
FontColor=#textcolor2#
FontSize=#tsizedate#
StringStyle=Normal
AntiAlias=1
FontSize=55
X=r
Y=63
