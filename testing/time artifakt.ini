[Rainmeter]
Update=100

[Metadata]
Name=NEXA clock
Author=Betrant
Information=Displays time.
License=Creative Commons 3.0
Version=1.0

[Variables]
@include=#ROOTCONFIGPATH#\uservariables.inc

[MeasureTime]
Measure=Time

[Background]
Meter=Image
ImageName=bk.png
X=86
Y=86

[MeterHours]
Meter=Roundline
MeasureName=MeasureTime
X=0
Y=0
W=429
H=429
LineWidth=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLength=65
LineStart=0
LineColor=#linecolor2#
AntiAlias=1
ValueReminder=43200
Solid=1
Group=INNER
Hidden=0

[MeterMinutes]
Meter=Roundline
MeasureName=MeasureTime
X=0
Y=0
W=429
H=429
LineWidth=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLength=95
LineStart=0
LineColor=#linecolor3#
AntiAlias=1
ValueReminder=3600
Solid=1
Group=INNER
Hidden=0

[MeterSeconds]
Meter=Roundline
MeasureName=MeasureTime
X=0
Y=0
W=429
H=429
LineWidth=1
StartAngle=4.7123889
RotationAngle=6.2831853
LineLength=128
LineStart=125
LineColor=#linecolor4#
AntiAlias=1
ValueReminder=90
Solid=1
Hidden=0

[MeterTextClockTriggerRegion]
Meter=Image
ImageName=region.png
ImageAlpha=1
MouseOverAction=!HideMeterGroup "INNER"
MouseLeaveAction=!ShowMeterGroup "INNER"
X=120
Y=120